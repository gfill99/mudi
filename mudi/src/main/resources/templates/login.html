<hmtl>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>
			
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="username">Usuário</label>
						<input id="username" name="username" class="form-control" placeholder="Usuário" autocomplete="username"/>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" id="password" name="password" class="form-control" placeholder="Senha" autocomplete="current-password"/>
					</div>
					<button class="btn btn-primary" type="submit">Login</button>
				</form>
			</div>
		</div>
	</body>
</hmtl>
